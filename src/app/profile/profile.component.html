<section class="profile-header">
  <img [src]="basics.image" [alt]="basics.name" class="profile-image">
  <h1>{{ basics.name }}</h1>
  <h2>{{ basics.label }}</h2>
  <div class="location">
    <fa-icon [icon]="locationIcon"></fa-icon>
    <span>{{ basics.location.city }}, {{ basics.location.region }}</span>
  </div>
  <ng-content></ng-content>
</section>
