<section class="profile-header">
  <img
    [ngSrc]="'comicon static shock and I.jpg'"
    (error)="handleImageError($event)"
    [alt]="basics.name"
    class="profile-image"
    priority
    width="400"
    height="400">
  <h1>{{ basics.name }}</h1>
  <h2>{{ basics.label }}</h2>
  <div class="location">
    <fa-icon [icon]="locationIcon"></fa-icon>
    <span>{{ basics.location.city }}, {{ basics.location.region }}</span>
  </div>
  <ng-content></ng-content>
</section>
