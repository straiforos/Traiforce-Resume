<h1 class="section-title">Portfolio</h1>
<p class="section-subtitle">Explore my recent projects and contributions</p>

<div class="grid" *ngIf="(projects$ | async) as projects">
  <div *ngFor="let project of projects" class="project-card">
    <div class="project-content">
      <h2>{{ project.name }}</h2>
      <p class="description">{{ project.description }}</p>

      <div class="meta">
        <div class="roles">
          <strong>Role:</strong>
          <span *ngFor="let role of project.role" class="role-tag">
            {{ role }}
          </span>
        </div>
        <div class="entity">
          <strong>Entity:</strong> {{ project.entity }}
        </div>
      </div>

      <div class="technologies">
        <span *ngFor="let keyword of project.keywords" class="tech-tag">
          {{ keyword }}
        </span>
      </div>

      <a [href]="project.url"
         target="_blank"
         class="project-link"
         *ngIf="project.url">
        View Project
      </a>
    </div>
  </div>
</div>
