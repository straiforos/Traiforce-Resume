<app-section-header
  [title]="'Personal Interests'"
  [subtitle]="'What I\'m passionate about outside of work'"
  [showHeader]="showHeader">
</app-section-header>

<div class="interests-grid">
  <mat-card *ngFor="let interest of interests$ | async">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ interest.name }}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-set>
        <mat-chip *ngFor="let keyword of interest.keywords">
          {{ keyword }}
        </mat-chip>
      </mat-chip-set>
    </mat-card-content>
  </mat-card>
</div>
